<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="admin_login_style.css">
    <title>SEP</title>
</head>

<body>
    
    <div class="container1">
        <video src="videos/video.mp4" autoplay loop playsinline muted></video>
        </div>
        <div class="container">
        <div class="signup-section">
            <header>Signup</header>

            <div class="social-buttons">
                <a href="https://www.google.com">
                    <button><i class='bx bxl-google'></i> Google </button>
                </a>
                <a href="https://www.github.com">
                    <button><i class='bx bxl-github'></i> Github </button>
                </a>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Full name" required>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn">Signup</button>
            </form>

        </div>

        <div class="login-section">
            <header>Login</header>

            <div class="social-buttons1">
                <a href="https://www.google.com">
                    <button><i class='bx bxl-google'></i> Google </button>
                </a>
                <a href="https://www.github.com">
                    <button><i class='bx bxl-github'></i> Github </button>
                </a>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Email address" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit" class="btn">Login</button>
            </form>

        </div>

    </div>


    <script src="admin_login_script.js"></script>
</body>

</html>
